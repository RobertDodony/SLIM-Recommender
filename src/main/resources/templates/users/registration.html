<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" layout:decorator="index">
<head>
<title>Bookshop</title>
</head>
<body>

	<div layout:fragment="loginContent">

		<form name="registration" th:action="@{/registration}" th:object="${user}" method="post" class="form-signin">
			<h2 class="form-signin-heading">Create an account!</h2>
				<input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" placeholder="First Name"  /> 
				<input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Last Name"  /> 
		 	    <input type="text" id="email" name="email" th:field="*{email}" class="form-control" placeholder="E-mail"  /> 
			    <input type="password" id="password" name="password" th:field="*{password}"  class="form-control" placeholder="Password" />
			<button class="btn btn-lg btn-primary btn-block" type="submit">Create an account!</button>
		</form>

	</div>

</body>
</html>
