<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">


<title>User Directory</title>
</head>

<body>
	<div class="container">
		
		<h3>User directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save User
		
		<form action="#" th:action="@{/users/save}"
						th:object="${user}" method="post">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}"> 
			
			<label>First name: </label>
			<input type="text" th:field="*{firstName}"
				class="form-control mb-4 col-4" placeholder="First name">
			
			<label>Last name: </label>	
			<input type="text" th:field="*{lastName}"
				class="form-control mb-4 col-4" placeholder="Last name">
				
			<label>Password: </label>
			<input type="password" th:field="*{password}"
				class="form-control mb-4 col-4" placeholder="Password">
				
			<label>Purchases: </label>
			<input type="text" th:field="*{purchases}"
				class="form-control mb-4 col-4" placeholder="Example@gmail.com">
				
			<button type="submit" class="btn btn-info col-2">Save</button>
			
		</form>
		<!-- 
		<hr>
		<a th:href="@{/users/list}">Back to users</a> -->
		
	</div>

</body>

</html>
